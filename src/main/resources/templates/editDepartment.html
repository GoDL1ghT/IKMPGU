<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Редактировать отдел</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <div class="container">
        <h1>Редактировать отдел</h1>
        <form th:action="@{/editDepartment/{id}(id=${department.id})}" method="post">
            <div class="form-group">
                <label for="name">Название отдела:</label>
                <input type="text" id="name" name="name" th:value="${department.name}" required>
            </div>
            <div class="form-group">
                <label for="task">Задача отдела:</label>
                <input type="text" id="task" name="task" th:value="${department.task}" required>
            </div>
            <button type="submit">
                <i class="fas fa-save"></i>
                Сохранить изменения
            </button>
        </form>
        <a href="/" class="back-link">
            <i class="fas fa-arrow-left"></i>
            Вернуться на главную
        </a>
    </div>
</body>
</html>
