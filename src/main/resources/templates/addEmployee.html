<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Добавить сотрудника</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<div class="container">
    <h1>Добавить сотрудника</h1>
    <form th:action="@{/addEmployee}" method="post" th:object="${employee}">
        <div class="form-group">
            <label for="name">Имя сотрудника:</label>
            <input type="text" id="name" th:field="*{name}" required>
            <span class="error" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
        </div>
        <div class="form-group">
            <label for="department">Отдел:</label>
            <select id="department" th:field="*{department}" required>
                <option value="">Выберите отдел</option>
                <option th:each="dept : ${departments}"
                        th:value="${dept.id}"
                        th:text="${dept.name}">
                </option>
            </select>
        </div>
        <div class="form-group">
            <label for="initialTask">Начальная задача:</label>
            <input type="text" id="initialTask" name="initialTask" placeholder="Опционально">
            <textarea id="taskDescription" name="taskDescription"
                      placeholder="Описание задачи (опционально)"></textarea>
        </div>
        <button type="submit">
            <i class="fas fa-plus"></i>
            Добавить сотрудника
        </button>
    </form>
    <a href="/" class="back-link">
        <i class="fas fa-arrow-left"></i>
        Вернуться на главную
    </a>
</div>
</body>
</html>
